<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ColorFlipper</title>
</head>
<body>
    <h1 style="margin-left: 30px";>Hello world</h1>
    <div class="d-flex">
        <button type="button" id="start-button" style="margin-left:30px" class="btn btn-primary">Start</button>
        <hr></hr>
        <button type="button" id="stop-button" class="btn btn-secondary" style="margin-left:10px">Stop</button>
    </div>
</body>

<script>
    const ButtonStart = document.getElementById('start-button');
    const ButtonStop = document.getElementById('stop-button');

    const randomColor = function () {
    const hex = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
    }
    return color;
    };
    let intervalId;
    const  changeBgColor = function()
    {
        document.body.style.backgroundColor  = randomColor();
    }
    const startChangingColor = function()
    {
        if (!intervalId) {
        intervalId = setInterval(changeBgColor, 1000);
    }
        
    }

    ButtonStart.addEventListener('click',startChangingColor)

    //generate a random color
    const stopChangingColor = function () {
    clearInterval(intervalId);
    intervalId = null;
    };


    ButtonStop.addEventListener('click', stopChangingColor);

    // const h = document.querySelector('h1');
    // window.addEventListener('keydown',(e)=>{
    //     h.innerHTML = <h1>{e.key}</h1>
    // })



</script>
</html>
